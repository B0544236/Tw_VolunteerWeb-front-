<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>編輯產品</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <!-- bootstrap.css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="./data-index.html">首頁</a>
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./create-product.html">建立產品</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- header -->
    <header class="jumbotron">
      <div class="container">
        <h1 class="display-4">編輯產品</h1>
      </div>
    </header>
    <!-- header end -->
    <!-- section -->
    <section class="py-5">
      <form id="editProductForm" class="container">
        <div class="form-group">
          <label for="productName">商品名稱</label>
          <input type="text" id="productName" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="productPrice">商品價格</label>
          <input
            type="number"
            id="productPrice"
            class="form-control"
            min="1"
            max="20000"
            required
          />
        </div>
        <div class="form-group">
          <label for="productImage">商品圖片</label>
          <input type="text" id="productImage" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="productCategory">商品分類</label>
          <select id="productCategory" class="form-control">
            <option value="食品">食品</option>
            <option value="生活用品">生活用品</option>
            <option value="文具">文具</option>
            <option value="清潔用品">清潔用品</option>
            <option value="其他">其他</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-edit"></i> 更新商品
          </button>
          <button type="button" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i> 刪除商品
          </button>
        </div>
      </form>
    </section>
    <!-- section end -->
    <!-- jquery.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- popper.min.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap.min.js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- sweetalert.js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-firestore.js"></script>
    <!-- Firebase Config -->
    <script src="./js/firebase-config.js"></script>
    <!-- badge.js -->
    <script src="./js/badge.js"></script>
    <!-- edit-product.js -->
    <script src="./js/edit-product.js"></script>
    <!-- 連結網頁主程式 -->
    <script src="./js/main.js"></script>
  </body>
</html>
