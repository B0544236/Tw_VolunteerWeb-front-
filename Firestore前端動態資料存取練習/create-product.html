  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="./data-index.html">返回會員資料</a>

        type="button"
        data-toggle="collapse"

        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">

              id="loginBtn"
              type="button"

              Logout

    <!-- navbar end -->
    <!-- header -->
    <header class="jumbotron">
      <div class="container">
        <h1 class="display-4">建立會員</h1>
      </div>
    </header>
    <!-- header end -->
    <!-- section -->
    <section class="py-5">
      <form id="createUserForm" class="container">
        <div class="form-group">
          <label for="userName">姓名</label>
          <input type="text" id="userName" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="userTimer">驗證時間間隔</label>
          <input
            type="number"
            id="userTimer"
            class="form-control"
            min="1"
            max="180"
            required
          />
        </div>
        <div class="form-group">
          <label for="userImage">商品圖片</label>
          <input
            type="text"
            id="userImage"
            class="form-control"
            value="https://picsum.photos/id/1070/1200/600"
            required
          />
        </div>
        <div class="form-group">
          <label for="userCategory">身分</label>
          <select id="userCategory" class="form-control">
            <option value="true">志工</option>
            <option value="false">一般會員</option>
            <!-- <option value="文具">文具</option>
             <option value="清潔用品">清潔用品</option>
            <option value="其他">其他</option> -->
          </select>
        </div>
        <div class="form-group">
          <label for="userAddress">地址</label>
          <select class="form-control" id="city">
            <option value="台北市">台北市</option>
            <option value="新北市">新北市</option>
            <option value="桃園市">桃園市</option>
            <option value="台中市">台中市</option>
            <option value="台南市">台南市</option>
            <option value="高雄市">高雄市</option>
            <option value="基隆市">基隆市</option>
            <option value="新竹市">新竹市</option>
            <option value="嘉義市">嘉義市</option>
            <option value="新竹縣">新竹縣</option>
            <option value="苗栗縣">苗栗縣</option>
            <option value="彰化縣">彰化縣</option>
            <option value="南投縣">南投縣</option>
            <option value="雲林縣">雲林縣</option>
            <option value="嘉義縣">嘉義縣</option>
            <option value="屏東縣">屏東縣</option>
            <option value="宜蘭縣">宜蘭縣</option>
            <option value="花蓮縣">花蓮縣</option>
            <option value="臺東縣">臺東縣</option>
            <option value="澎湖縣">澎湖縣</option>
          </select>
          <input
            type="text"
            id="userAddress"
            class="form-control pl-3"
            placeholder="XX路XX區XX里XXX"
            required
          />
        </div>
        <div class="form-group">
          <label for="userPoints">點數</label>
          <input
            type="number"
            id="userPoints"
            class="form-control"
            min="0"
            max="99999999"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus"></i> 新增會員
          </button>
        </div>
      </form>
    </section>
    <!-- section end -->
    <!-- jquery.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- popper.min.js -->

    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

      console.log(LoginState.state);

        window.location = "/";
      }
      $("#indexPage").click(function() {
        window.location = "./";
      });
    </script>
  </body>
</html>
